<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Caveat&family=Coming+Soon&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">

    <title>The Jungle Cook</title>
</head>

<body>
    <div class="createPage">
        <div class="nav">
            <div class="logo">
                <img src="images/logo.svg" alt="logo" />
            </div>

            <div class="links">
                <a href="index.html">Home</a>
                <a href="browse.html">Browse</a>
                <a href="create.html">Create Recipe</a>
                <a href="view.html">Your Recipes</a>

                <div class="loginButton">
                    <a href="login.html">Login</a>
                </div>

            </div>
        </div>

        <div class="createTitle">
            <p>Hey Michael, create your recipe!</p>
        </div>

        <div class="createForm">
            <div class="createBoxes">
                <input type="text" name="" id="" placeholder="Add Recipe Image">

                <div class="attachImg">
                    <p>Attach file</p>
                </div>

            </div>
            <div>
                <input type="text" name="" id="" placeholder="Recipe Name">
            </div>
            <div>
                <input type="text" name="" id="" placeholder="Recipe Description">
            </div>
            <div>
                <input type="text" name="" id="" placeholder="Recipe Total Time">
            </div>
            <div>
                <input type="text" name="" id="" placeholder="Recipe Serving Size">
            </div>
        </div>

        <div class="createIngredTitle">
            <p>Enter Ingredients:</p>
        </div>

        <div class="enterForm">
            <div>
                <input type="text" name="" id="" placeholder="Ingredient #1">
            </div>
            <div>
                <input type="text" name="" id="" placeholder="Ingredient #2">
            </div>
            <div>
                <input type="text" name="" id="" placeholder="Ingredient #3">
            </div>
        </div>

        <div class="createEnterInstruct">
            <p>Enter Instructions:</p>
        </div>

        <div class="enterForm">
            <div>
                <input type="text" name="" id="" placeholder="Instruction #1">
            </div>
            <div>
                <input type="text" name="" id="" placeholder="Instruction #2">
            </div>
            <div>
                <input type="text" name="" id="" placeholder="Instruction #3">
            </div>
        </div>

        <div class="buttonWrap">
            <div class="createRecipeButton">
                <p>Create Recipe</p>
            </div>
        </div>



        <footer>
            <div class="copyright">
                <p>Copyright Â© 2019 The Jungle Cook</p>
            </div>

            <div class="extra">
                <p>Login</p>
                <p>Recipes by Category</p>
                <p>Privacy and Copyright</p>
                <p>Create Recipe</p>
                <p>Your Recipes</p>
            </div>

            <div class="socials">
                <img src="images/facebook.svg" alt="fb">
                <img src="images/instagram.svg" alt="fb">
            </div>
        </footer>
    </div>
</body>

</html>
