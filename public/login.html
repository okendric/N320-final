<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Caveat&family=Coming+Soon&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">

    <title>The Jungle Cook</title>
</head>

<body>
    <div class="loginPage">
        <div class="nav">
            <div class="logo">
                <img src="images/logo.svg" alt="logo" />
            </div>

            <div class="bars">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <div class="links">
                <a href="index.html">Home</a>
                <a href="browse.html">Browse</a>
                <a href="create.html">Create Recipe</a>
                <a href="view.html">Your Recipes</a>
                <div class="loginButton">
                    <a href="login.html">Login</a>
                </div>

            </div>
        </div>

        <section class="loginWrap">
            <div class="leftSide">
                <div class="leftSideTitle">
                    <h1>Login Here!</h1>
                </div>

                <div class="loginEmail">
                    <input type="email" id="loginEmail" name="loginEmail" placeholder="Email Address">
                </div>

                <div class="loginPass">
                    <input type="password" id="loginPass" name="loginPass" placeholder="Password">
                </div>

                <div class="loginHereButton">
                    Login
                </div>
            </div>

            <div class="rightSide">
                <div class="rightSideTitle">
                    <p>don't have an account?</p>
                    <h1>Sign Up!</h1>
                </div>

                <div class="signFirst">
                    <input type="text" id="signFirst" name="signFirst" placeholder="First Name">
                </div>

                <div class="signLast">
                    <input type="text" id="signLast" name="signLast" placeholder="Last Name">
                </div>

                <div class="signEmail">
                    <input type="email" id="signEmail" name="signEmail" placeholder="Email Address">
                </div>

                <div class="signPass">
                    <input type="password" id="signPass" name="signPass" placeholder="Password">
                </div>

                <div class="signUpButton">
                    Sign Up
                </div>
            </div>
        </section>





        <footer>
            <div class="copyright">
                <p>Copyright Â© 2019 The Jungle Cook</p>
            </div>

            <div class="extra">
                <p>Login</p>
                <p>Recipes by Category</p>
                <p>Privacy and Copyright</p>
                <p>Create Recipe</p>
                <p>Your Recipes</p>
            </div>

            <div class="socials">
                <img src="images/facebook.svg" alt="fb">
                <img src="images/instagram.svg" alt="fb">
            </div>
        </footer>
    </div>
    <script src="lib/jquery-3.6.1.min.js"></script>
    <script type="module" src="app/app2.js"></script>
</body>

</html>
